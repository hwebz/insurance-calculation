services:
    ##########################
    ### SETUP SERVER CONTAINER
    ##########################
    server:
        build: ./server
        environment:
            - API_URL=${API_URL}
            - PORT=${PORT}
            - VIRTUAL_HOST=${SERVER_VIRTUAL_HOST}
        ports:
            - ${PORT}:${PORT}
        volumes:
            # Map client src to server src to hot reload
            - ./server/src:/app/server/src
        command: node src/server.js
        restart: always
    ##########################
    ### SETUP CLIENT CONTAINER
    ##########################
    client:
        build: ./client
        ports:
            - 80:80
        links:
            - server
        restart: always
